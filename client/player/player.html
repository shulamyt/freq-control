<youtube-video video-url="youtubeURL" player="ytPlayer"></youtube-video>
<button ng-click="playVideo()">Play</button>
<button ng-click="stopVideo()">Pause</button>
<button ng-click="clickMute()">mute volume</button>
<button ng-click="clickUnMute()">unMute volume</button>
<button ng-click="volumeUp()">volumeUp</button>
<button ng-click="volumeDown()">volumeDown</button>
<input type="text" id='inputUrl'> </input>
<button ng-click="loadUrl()">load url</button>
