<youtube-video video-url="youtubeURL" player="ytPlayer"></youtube-video>
<button ng-click="clickPlayVideo()">Play</button>

<button ng-click="clickMute()">mute volume</button>

<input type="text" id='inputUrl'> </input>
<button ng-click="clickLoadUrl()">load url</button>
