<div>

    <div>
        <a href="#" class="btn btn-info btn-lg" ng-click="onAddClick()"><span class="glyphicon glyphicon-plus-sign"></span> Add Song</a>
        <div class="btn-group" role="group" >
            <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon  glyphicon-pause" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Play List</div>
        <div class="panel-body">
        <div class="list-group" ng-repeat="song in songsList">
             <play-list-item class="list-group-item" ng-class="getSelectedClass($index)"></play-list-item>
        </div>
        </div>
    </div>
</div>
